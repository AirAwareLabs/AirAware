name: Build, Publish Docker image and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/airaware

jobs:
  build-and-push:
    name: Build, publish and push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish app
        run: dotnet publish ./AirAware/AirAware.csproj -c Release -o ./publish

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Optional SSH deploy to remote server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_HOST != '' && secrets.DEPLOY_USER != '' && secrets.DEPLOY_SSH_KEY != '' }}
    steps:
      - name: Wait for image to be available (short pause)
        run: sleep 5

      - name: SSH and deploy (pull image & restart container)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          script: |
            set -e
            IMAGE=${{ env.IMAGE_NAME }}:latest
            echo "Pulling image $IMAGE"
            docker pull "$IMAGE"
            echo "Stopping existing container (if any)"
            if docker ps -q --filter "name=airaware" | grep -q .; then
              docker stop airaware || true
            fi
            if docker ps -a -q --filter "name=airaware" | grep -q .; then
              docker rm airaware || true
            fi
            echo "Starting container"
            docker run -d --name airaware -p 80:80 --restart unless-stopped "$IMAGE"
